<!-- created a container to hold all event cards-->
<div id="cardContainer">
    <div class="row">
      <!-- col-sm3 specifies 3 columns in the container -->
      <div *ngFor="let event of eventList2" class="card col-sm3">
        <img class="card-img-top" src={{event.photo_url}} alt="Image">
        <div class="card-body">
          <h5 class="card-title centerize">{{event.event_name}}</h5>
          <br>
          <p class="card-text">{{event.event_description}}</p>
          <br>
          <p class="card-text"><strong>Location:</strong> {{event.event_location}} </p>
          <p class="card-text"><strong>Date:</strong> {{event.event_date | date }} </p>
          <p class="card-text"><strong>Spots Remaining:</strong> {{event.eventGuests}}</p>
          <!-- href TBD for now -->
        </div>
        <a routerLink="/events/{{event.event_id}}" class="btn btn-success button-center">Register</a>
      </div>
    </div>
</div>
