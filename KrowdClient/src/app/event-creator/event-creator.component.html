<h1>Create an Event</h1>
<h6>Please fill out the information below to create an event.</h6>
<!-- Card for creating event -->
<div class="card box-shadow">
  <form (ngSubmit)="onEventCreated(f)" #f="ngForm">
      <!-- input for the Name of the Event-->
      <div class="form-group" id="nameField">
        <label for="eventName">Name of Event</label>
        <input type="text" 
          class="form-control" 
          id="eventName" 
          name="eventName" 
          placeholder="example: Morning Hike"
          ngModel
          required/>
      </div>

    <!-- div for putting Category & number of people & description in the same column-->
    <div class="form-row">
      <div class="form-group col-6">

        <!-- input for event category dropdown-->
        <label for="eventCategory">Category</label>
        <select class="form-control" id="eventCategory" name="eventCategory" ngModel>
          <option>Art</option>
          <option>Food & Drink</option>
          <option>Music</option>
          <option>Outdoors</option>
          <option>Sports</option>
          <option>Volunteering</option>
        </select>
        <br>
     
        <!-- input for number of people-->
        <label for="eventPeople">Max Number of People</label>
        <input type="number" 
        class="form-control" 
        id="eventPeople" 
        name="eventPeople"
        placeholder="1-100" 
        maxlength="3" 
        min="1" 
        max="100"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"/>
        <br>
 
      <!-- input for event description-->
        <label for="eventDescription">Description</label>
        <textarea class="form-control" 
        name="eventDescription" 
        id="eventDescription" 
        rows="4" 
        maxlength="200" 
        placeholder="Please provide a short description of the event (under 200 characters)."
        required
        ngModel></textarea>
    </div>
  
      <!-- div to provide spacing between Calendar and other Information -->
      <div class="form-group col">
        </div>
    
      <!-- Calendar for picking the event date-->
      <div class="form-group col">
        <br>
          <label for="eventDate">Event Date</label>
            <ngb-datepicker #d ngModel name="eventDate"></ngb-datepicker>
     </div>
      
    </div>

     <!-- input for the Location of the Event-->
     <div class="form-group">
        <label for="eventName">Event Address</label>
        <input type="text" 
          class="form-control" 
          id="eventLocation" 
          name="eventLocation" 
          placeholder="example: 1600 Pennsylvania Ave NW, Washington, DC 20500"
          ngModel
          required/>
      </div>
      
      <div class="form-group">
          <app-image-upload name="eventPhotoID" ngModel></app-image-upload>
      </div>
      
      
      <div class="form-group" id="eventButton">
        <button class="btn btn-success" (click)="onEventCreated()">Create Event</button>
      </div>
    </form>
  </div>
